<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>
    <style th:replace="/fragments/menu.html :: style"></style>
</head>
<body>
<div>
    <div th:replace="/fragments/menu.html :: header"> </div>
</div>

<div class="container" style="margin-top: 50px">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Country</th>
            <th></th>
            <th>
            </th>
        </tr>
        </thead>
        <tr th:each="user, stat : ${users}"
            th:class="${stat.odd}? 'table-light':'table-dark'">
            <td th:text="${user.userId}">1</td>
            <td th:text="${user.firstName}">Product 1</td>
            <td th:text="${user.lastName}">Code</td>
            <td th:text="${user.email}">Code</td>
            <td th:text="${user.country}">Code</td>
            <td><a href="#" th:href="@{'/users/' + ${user.userId}}"><i class="fa-solid fa-circle-info"></i></a></td>
        </tr>
    </table>
</div>

</body>
</html>
