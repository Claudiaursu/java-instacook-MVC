<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new recipe</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <style th:replace="/fragments/menu.html :: style"></style>
</head>
<body>
<div th:replace="/fragments/menu.html :: header"> </div>

<div class="container" style="margin-top: 50px">
<form method="post" th:action="@{'/collections/save'}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="collectionTitle">Title:</label>
        <input class="form-control" type="text" id="collectionTitle" name="collectionTitle" required="required"/>
    </div>
    <div class="form-group">
        <label for="collectionDescription">Description:</label>
        <textarea class="form-control" id="collectionDescription" name="collectionDescription" required="required"></textarea>
    </div>

    <div class="form-group">
        <label for="isPublic">Public?</label>
        <input type="checkbox" id="isPublic" name="isPublic"/>
    </div>

    <input type="submit"  class="btn btn-primary" value="Create Collection"/>
</form>
</div>
</body>
</html>
