<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <style th:replace="/fragments/menu.html :: style"></style>
</head>
<body>
<div th:replace="/fragments/menu.html :: header"> </div>

<div class="container" style="margin-top: 50px">
    <form th:object="${collection}" th:action="@{'/collections/' + ${collection.collectionId} + '/edit'}" method="post">
        <div class="form-group">
            <label for="collectionTitle">Collection Title</label>
            <input type="text" class="form-control" th:field="*{collectionTitle}" id="collectionTitle" placeholder="Enter collection title" required>
        </div>
        <div class="form-group">
            <label for="collectionDescription">Description</label>
            <textarea class="form-control" th:field="*{collectionDescription}" id="collectionDescription" placeholder="Enter description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="isPublic">Public?</label>
            <input type="checkbox" id="isPublic" th:field="*{isPublic}" name="isPublic"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>
</body>
</html>
