<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>
    <style th:replace="/fragments/menu.html :: style"></style>
</head>
<body>
<div>
    <div th:replace="/fragments/menu.html :: header"> </div>
</div>

<div class="container" style="margin-top: 50px">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Ingredients</th>
            <th>Instructions</th>
            <th></th>
            <th></th>
            <th style="width:auto">
                <a class="btn btn-primary btn-sm text-white" type="button" th:href="@{'/recipes/new'}" ><b>+</b></a>
            </th>
        </tr>
        </thead>
        <tr th:each="recipe, stat : ${recipes}"
            th:class="${stat.odd}? 'table-light':'table-dark'">
            <td th:text="${recipe.recipeId}">1</td>
            <td th:text="${recipe.recipeTitle}">Product 1</td>
            <td th:text="${recipe.ingredients}">Code</td>
            <td th:text="${recipe.instructions}">Code</td>
            <td><a href="#" th:href="@{'/recipes/' + ${recipe.recipeId}}"><i class="fa-solid fa-circle-info"></i></a></td>
            <td><a href="#" th:href="@{'/recipes/edit/' + ${recipe.recipeId}}"><i class="fa-solid fa-pen"></i></a></td>
            <td><a href="#" th:href="@{'/recipes/delete/' + ${recipe.recipeId}}"><i class="fa-solid fa-trash"></i></a></td>
        </tr>
    </table>
</div>

</body>
</html>
