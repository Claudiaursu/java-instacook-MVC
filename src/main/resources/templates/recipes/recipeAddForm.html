<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new recipe</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <style th:replace="/fragments/menu.html :: style"></style>
</head>
<body>
<div th:replace="/fragments/menu.html :: header"> </div>

<div class="container" style="margin-top: 50px">
<form method="post" th:action="@{'/recipes/save'}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="recipeTitle">Title:</label>
        <input class="form-control" type="text" id="recipeTitle" name="recipeTitle" required="required"/>
    </div>
    <div class="form-group">
        <label for="ingredients">Ingredients:</label>
        <textarea class="form-control" id="ingredients" name="ingredients" required="required"></textarea>
    </div>

    <div class="form-group">
        <label for="instructions">Instructions:</label>
        <textarea class="form-control" id="instructions" name="instructions" required="required"></textarea>
    </div>

    <div class="form-group">
        <label for="contestRegistered">Participate in contests?</label>
        <input type="checkbox" id="contestRegistered" name="contestRegistered"/>
    </div>

    <input type="submit"  class="btn btn-primary" value="Create Recipe"/>
</form>
</div>
</body>
</html>
