<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <style th:replace="/fragments/menu.html :: style"></style>
</head>
<body>
<div th:replace="/fragments/menu.html :: header"> </div>

<div class="container" style="margin-top: 50px">
    <form th:object="${recipe}" th:action="@{'/recipes/' + ${recipe.recipeId} + '/edit'}" method="post">
        <div class="form-group">
            <label for="recipeTitle">Recipe Title</label>
            <input type="text" class="form-control" th:field="*{recipeTitle}" id="recipeTitle" placeholder="Enter recipe title" required>
        </div>
        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea class="form-control" th:field="*{instructions}" id="instructions" placeholder="Enter instructions" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control" th:field="*{ingredients}" id="ingredients" placeholder="Enter ingredients" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>
</body>
</html>
